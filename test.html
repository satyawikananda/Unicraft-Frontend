<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="Asset/Img/logoo.png">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- End -->
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- End -->
    <!-- Set your CSS file below -->
    <link rel="stylesheet" href="Asset/CSS/style.css">
    <link rel="stylesheet" href="Asset/CSS/fontawesome.css">
    <link rel="stylesheet" href="Asset/CSS/flickity.min.css">
    <!-- end -->
    <!-- set your Js file below -->
    <script src="Asset/JS/flickity.pkgd.min.js"></script>
    <!-- end -->
    <style>
      .carousel-cell {
        width: 50%; /* half-width */
        height: auto;
        margin-right: 10px;
      }
    </style>
    <title>Unicraft | Beranda</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <div class="row">
                    <div class="col col-3" style="background:url('Asset/Img/hero-bg.jpg');background-repeat:no-repeat;width:100%;height:auto;padding:0;"></div>
                    <div class="col col-3" style="padding:0;">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <center><h5 style="color:#ca4540;">L O G I N</h5></center>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="nameControlInput">Name</label>
                                    <input type="text" name="nama" id="nameControlInput" class="form-control" placeholder="Nama Anda" required>
                                </div>
                                <div class="form-group">
                                    <label for="emailControlInput">E-mail</label>
                                    <input type="email" name="E-mail" id="emailControlInput" class="form-control" placeholder="Nama Anda" required>
                                </div>
                                <div class="form-group">
                                    <label for="passControlInput">Kata Sandi</label>
                                    <input type="password" name="nama" id="passControlInput" class="form-control" placeholder="Nama Anda" required>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2" style="background-color: #ca4540;outline: none;border: none;">Masuk</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      $(document).ready(function(){
        $('.main-carousel').flickity({
          // options
          cellAlign: 'left',
          contain: true
        });
      });
    </script>
</body>
</html>
